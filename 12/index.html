  <title>Text Snowflake</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    /* Custom Range Slider Styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      padding: 10px 0;
      /* Add vertical padding for larger hit area */
      background-clip: content-box;
      /* Ensure track remains thin despite padding */
      cursor: pointer;
    }

    /* Webkit (Chrome, Safari, Edge) */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      cursor: grab;
      /* Add larger hit area using box-shadow trick */
      box-shadow: 0 0 0 10px transparent;
      transition: background 0.15s ease-in-out;
    }

    input[type="range"]::-webkit-slider-thumb:active {
      cursor: grabbing;
    }

    /* Firefox */
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      border: none;
      cursor: grab;
    }

    input[type="range"]::-moz-range-thumb:active {
      cursor: grabbing;
    }

    input[type="range"]::-moz-range-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      height: 6px;
    }

    /* Focus states */
    input[type="range"]:focus::-webkit-slider-thumb {
      /* Keep the transparent hit area while adding a visual ring */
      box-shadow: 0 0 0 10px transparent, 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    input[type="range"]:focus::-moz-range-thumb {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    /* Scrollbar styling for controls */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #000;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
